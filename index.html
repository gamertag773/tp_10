    <h3>¿Qué atributo se utiliza para especificar la URL a la que se enviarán los datos del formulario?</h3>

    <h3>¿Cuál es el atributo que se utiliza para especificar el tipo de datos que se espera en un campo de entrada?
    </h3>
    <p>el tipo de atributo que se utiliza es (type)</p>

    <p>se utiliza el campo de entrada de (mail)</p>

    <p>el elemento que que se utiliza es (label)</p>
    <h3>¿Cuál de las siguientes opciones es la etiqueta correcta para crear un botón de envío en un formulario?</h3>
